Resources:
  lambdaExecRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: S3FullAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: 's3:*'
                Resource:
                  - 'Fn::GetAtt':
                    - letters
                    - Arn
                  - 'Fn::Join':
                    - ''
                    - - !GetAtt 'letters.Arn'
                      - '/*'
        - PolicyName: XrayWriteAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: 'xray:Put*'
                Resource: '*'
        - PolicyName: DDBFullAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: 'dynamodb:*'
                Resource:
                  'Fn::Join':
                    - ''
                    - - 'arn:aws:dynamodb:us-west-2:'
                      - !Ref 'AWS::AccountId'
                      - ':table/secureletter-*'
        - PolicyName: CloudWatchFullAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: 'logs:*'
                Resource:
                  'Fn::Join':
                    - ''
                    - - 'arn:aws:logs:us-west-2:'
                      - !Ref 'AWS::AccountId'
                      - ':log-group:/aws/lambda/SecureLetter-*'
        - PolicyName: SESSEndAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: 'ses:SendEmail'
                Resource: '*'

